      <!-- Register/Login -->
        <div class="container mt-5">
          <h2 class="fw-normal">Login</h2>
          <form id="loginForm">
              <div class="mb-3">
                  <label for="username" class="form-label">Username</label>

          </form>
      
          <h5 style="color: gray; " class="mt-3 fw-normal">Not have an account?</h5>

          <form id="registerForm">
              <div class="mb-3">
                  <label for="regUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="regUsername" required>
              </div>
              <div class="mb-3">

          </form>
          <div id="alert" class="alert alert-success mt-3 d-none" role="alert">
            Well done!
          </div>
      </div>


    <!-- Script -->
      <script>
          document.getElementById('loginForm').addEventListener('submit', function(event) {
              event.preventDefault(); // стандартное поведение формы
         
              showAlert();
          });
          document.getElementById('registerForm').addEventListener('submit', function(event) {
              event.preventDefault(); // стандартное поведение формы
         
              showAlert();
          });
          function showAlert() {
              const alert = document.getElementById('alert');
              alert.classList.remove('d-none');
              setTimeout(() => {
                  alert.classList.add('d-none');
              }, 3000); // Скрыть уведомление через 3 секунды
          }
      </script>
